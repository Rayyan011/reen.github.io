<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reens Closet - Valentineâ€™s Edition</title>
  <!-- Using Roboto for body text and Pacifico for headings -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Pacifico&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Reens Closet Valentines Edition</h1>
      <p>Select your outfit options to create your perfect look!</p>
    </header>

    <!-- Game Area -->
    <div class="game-area">
      <!-- Wardrobe Section -->
      <div class="wardrobe">
        <h2>Wardrobe</h2>
        <div class="items">
          <!-- Top Options -->
          <img
            src="assets/top1.png"
            alt="Top 1"
            draggable="true"
            class="item"
            data-type="top"
          />
          <img
            src="assets/top2.png"
            alt="Top 2"
            draggable="true"
            class="item"
            data-type="top"
          />
          <!-- Skirt Options -->
          <img
            src="assets/skirt1.png"
            alt="Skirt 1"
            draggable="true"
            class="item"
            data-type="skirt"
          />
          <img
            src="assets/skirt2.png"
            alt="Skirt 2"
            draggable="true"
            class="item"
            data-type="skirt"
          />
          <!-- Hat Options -->
          <img
            src="assets/hat1.png"
            alt="Hat 1"
            draggable="true"
            class="item"
            data-type="hat"
          />
          <img
            src="assets/hat2.png"
            alt="Hat 2"
            draggable="true"
            class="item"
            data-type="hat"
          />
        </div>
      </div>

      <!-- Outfit Assembly Area -->
      <div class="outfit-area">
        <h2>Your Outfit</h2>

        <div class="dropzone" id="hat-dropzone" data-type="hat">
            <p>Drop Hat Here</p>
          </div>
        <div class="dropzone" id="top-dropzone" data-type="top">
          <p>Drop Top Here</p>
        </div>
        <div class="dropzone" id="skirt-dropzone" data-type="skirt">
          <p>Drop Skirt Here</p>
        </div>
        
      </div>
    </div>

    <footer>
      <button id="resetButton">Reset Outfit</button>
    </footer>
  </div>

  <!-- Floating Hearts Wrapper (for animation) -->
  <div id="heartWrapper" class="heart-wrapper hidden"></div>

  <!-- Completion Modal (Pop Out) -->
  <div id="completionModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Congratulations!</h2>
      <p id="completionText">Your outfit is complete! You look fantastic!</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
